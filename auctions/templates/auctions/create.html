{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listings</h2>

    <form action="{% url 'create' %}" method="POST">
      {% csrf_token %}
        <form>
            <div class="form-group">
              <label for="title" class="form-label">Enter Title</label>
              <input type="text" name="title" class="form-control" id="title" placeholder="Enter Title">
            </div>

                <div class="form-group">
                  <label for="description" class="form-label"> Description</label>
                  <input type="text" name="description" class="form-control" id="description" placeholder="Enter Description">
                </div>

                    <div class="form-group">
                      <label for="imageurl" class="form-label">Image URL</label>
                      <input type="text" name="imageurl" class="form-control" id="imageurl" placeholder="Enter Image URL">
                    </div>

                        <div class="form-group">
                          <label for="price" class="form-label">Price</label>
                          <input type="number" name="price" class="form-control" id="price" placeholder="Enter Price">
                        </div>

                        <div class="form-group">
                          <label for="category" class="form-label">Category</label>
                          <select name="category" id="category" class="form-control">
                              <option value="{category}">Choose a Category</option>
                              {% for cat in categories %}
                              <option value="{{ cat }}">{{ cat }}</option>
                              {% endfor %}
                          </select>
                      </div>
                      
                      <button type="submit" class="btn btn-success">Create New Listing</button>
                  </form>
{% endblock %}
